name: reservation_site
description: Iguana
publish_to: 'none'

version: 1.0.1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^5.3.3
  intl: any

  relation:
    git:
      path: packages/relation
      url: https://github.com/Evoswork/SurfGear.git
  mwwm:
    git:
      path: packages/mwwm
      url: https://github.com/Evoswork/SurfGear.git
  http: ^1.1.2

dev_dependencies:
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
     - assets/images/
     - assets/fonts/

  fonts:
    - family: PosteRetro
      fonts:
        - asset: assets/fonts/PosteRetro.ttf
    - family: Helvetica
      fonts:
        - asset: assets/fonts/helvetica_regular.otf
        - asset: assets/fonts/helvetica_bold.otf
          weight: 700

